<meta charset="UTF-8">


<script>
    function pulaLinha() {
        document.write("<br><hr>")
    }

    function mostrar(frase) {
        document.write(frase)

    }

  mostrar("<h1>ANOS COPA</h1>");
    var date = new Date();
    var anoCopa = 1930;
    while(anoCopa<date.getFullYear()){
        mostrar(anoCopa);
        pulaLinha();
        anoCopa+=4;
    }
    

 


</script>
