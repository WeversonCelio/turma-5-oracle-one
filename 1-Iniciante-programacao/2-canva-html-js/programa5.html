<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    limparTela()

    // funcao desenhar circulo
    function desenharCirculo(x,y,raio){
      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(x,y, raio, 0, 2 * Math.PI);
      pincel.fill();
    }
    function limparTela(){
        pincel.clearRect(0,0,600,400);
        pincel.strokeRect(0, 0, 600, 400);
    }


    var x = 20;
    var voltar = false;
    function direcaoBolinha(){
        if (voltar) {
            x--;
            if (x<=0) {
                voltar = false;
            }
        } else {
            x++;
            if(x>=600){
                voltar =true;  
            }
        }
    }


    var raio = 20;
    var crescer = true;
    function pulsarBolinha(){
        if (crescer) {
            raio+=0.2;
            if (raio>=20) {
                crescer = false;
            }
        } else {
            raio-=0.2;
            if(raio<=10){
                crescer =true;  
            }
        }
    }




    function atualizarTelar(){
        limparTela();
        desenharCirculo(x,20, raio);
        direcaoBolinha();
         pulsarBolinha();
    }


    setInterval(atualizarTelar, 20);

</script>
