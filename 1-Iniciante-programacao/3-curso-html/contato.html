<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Produto - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"> </h1>
            <nav>
                <ul>
                    <li class="navegacao"><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
        </div>
        </nav>
    </header>
    <main>
        <form>
            <Label for="nomesobrenome">Nome e Sobrenome</Label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(91) 99999-9999">

            <label for="mensagem" class="input-padrao">mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>Como preferer o contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <label><input type="checkbox" class="checkbox" checked>
                Gostaria de receber nossas novidades por email?</label>


            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <table>
            <!--  -->
         <thead>
            <tr>
                <th>
                    dia
                </th>
                <th>
                    horario
                </th>

            </tr>
         </thead>
         <tbody>
            
            <!--  -->
            <tr>
                <td>
                    segunda
                </td>
                <td>
                    8h-20h
                </td>

            </tr>
            <!--  -->
            <tr>
                <td>
                    quarta
                </td>
                <td>
                    8h-20h
                </td>

            </tr>
            <!--  -->
            <tr>
                <td>
                    sexta
                </td>
                <td>
                    8h-20h
                </td>

            </tr>
         </tbody>

        </table>

    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">

        <p class="copyright">&copy; Copyright Barbearia Alura 2023</p>
    </footer>

</body>

</html>
